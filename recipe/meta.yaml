{% set name = "jaq" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/01mf02/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7535387562c0e5519811bfd1f405eb8cb7683533781e0790981221e8e5b723c2

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/01mf02/{{ name }}
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: JQ clone focussed on correctness, speed, and simplicity
  dev_url: https://github.com/01mf02/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
